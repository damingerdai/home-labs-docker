version: "3"
services:
  postgres:
    image: postgres:16.1-alpine3.19
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
    networks:
      - pg-network
networks:
  pg-network:
    external: false